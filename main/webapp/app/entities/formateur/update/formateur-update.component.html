<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-formateur-heading" class="card-header btn-primary" data-cy="FormateurCreateUpdateHeading">
        Nouveau Formateur
      </h2>

        <jhi-alert-error></jhi-alert-error>
      <main class="row">

      <section class="col-12 col-md-6 card-body">

          <div class="form-group" [hidden]="editForm.get('id')!.value == null">
            <label class="form-control-label" jhiTranslate="azimutApp.formateur.id" for="field_id">Id</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>

          <div class="form-group">
            <label class="form-control-label" jhiTranslate="azimutApp.formateur.photo" for="field_photo">Photo</label>
            <div>
              <img
                [src]="'data:' + editForm.get('photoContentType')!.value + ';base64,' + editForm.get('photo')!.value"
                style="max-height: 100px"
                *ngIf="editForm.get('photo')!.value"
                alt="formateur image"
              />
              <div *ngIf="editForm.get('photo')!.value" class="form-text text-danger clearfix">
                <span class="pull-left">{{ editForm.get('photoContentType')!.value }}, {{ byteSize(editForm.get('photo')!.value) }}</span>
                <button
                  type="button"
                  (click)="clearInputImage('photo', 'photoContentType', 'file_photo')"
                  class="btn btn-secondary btn-xs pull-right"
                >
                  <fa-icon icon="times"></fa-icon>
                </button>
              </div>
              <input
                type="file"
                id="file_photo"
                data-cy="photo"
                (change)="setFileData($event, 'photo', true)"
                accept="image/*"
                jhiTranslate="entity.action.addimage"
              />
            </div>
            <input type="hidden" class="form-control" name="photo" id="field_photo" data-cy="photo" formControlName="photo" />
            <input
              type="hidden"
              class="form-control"
              name="photoContentType"
              id="field_photoContentType"
              formControlName="photoContentType"
            />
          </div>

          <div class="form-group">
            <label class="form-control-label" jhiTranslate="azimutApp.formateur.cnib" for="field_cnib">Cnib</label>
            <input type="text" class="form-control" name="cnib" id="field_cnib" data-cy="cnib" formControlName="cnib" />
            <div *ngIf="editForm.get('cnib')!.invalid && (editForm.get('cnib')!.dirty || editForm.get('cnib')!.touched)">
              <small class="form-text text-danger" *ngIf="editForm.get('cnib')?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
              </small>
            </div>
          </div>

          <div class="form-group">
            <label class="form-control-label" jhiTranslate="azimutApp.formateur.nom" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
            <div *ngIf="editForm.get('nom')!.invalid && (editForm.get('nom')!.dirty || editForm.get('nom')!.touched)">
              <small class="form-text text-danger" *ngIf="editForm.get('nom')?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
              </small>
            </div>
          </div>

          <div class="form-group">
            <label class="form-control-label" jhiTranslate="azimutApp.formateur.prenom" for="field_prenom">Prenom</label>
            <input type="text" class="form-control" name="prenom" id="field_prenom" data-cy="prenom" formControlName="prenom" />
            <div *ngIf="editForm.get('prenom')!.invalid && (editForm.get('prenom')!.dirty || editForm.get('prenom')!.touched)">
              <small class="form-text text-danger" *ngIf="editForm.get('prenom')?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
              </small>
            </div>
          </div>

          <div class="form-group">
            <label class="form-control-label" jhiTranslate="azimutApp.formateur.statut" for="field_statut">Statut</label>
            <input type="text" class="form-control" name="statut" id="field_statut" data-cy="statut" formControlName="statut" />
          </div>
        </section>

        <!-------SECTION 2 DEBUT------------->
        <section class="col-12 col-md-6 card-body">

          <div class="form-group">
              <label class="form-control-label" jhiTranslate="azimutApp.formateur.contact" for="field_contact">Contact</label>
              <input type="text" class="form-control" name="contact" id="field_contact" data-cy="contact" formControlName="contact" />
              <div *ngIf="editForm.get('contact')!.invalid && (editForm.get('contact')!.dirty || editForm.get('contact')!.touched)">
                <small
                  class="form-text text-danger"
                  *ngIf="editForm.get('contact')?.errors?.required"
                  jhiTranslate="entity.validation.required"
                >
                  This field is required.
                </small>
              </div>
            </div>


          <div class="form-group">
            <label class="form-control-label" jhiTranslate="azimutApp.formateur.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
          </div>

          <div class="form-group">
            <label class="form-control-label" jhiTranslate="azimutApp.formateur.salaireHoraire" for="field_salaireHoraire"
              >Salaire Horaire</label
            >
            <input
              type="number"
              class="form-control"
              name="salaireHoraire"
              id="field_salaireHoraire"
              data-cy="salaireHoraire"
              formControlName="salaireHoraire"
            />
          </div>

          <div class="form-group">
            <label class="form-control-label" jhiTranslate="azimutApp.formateur.salaireMensuel" for="field_salaireMensuel"
              >Salaire Mensuel</label
            >
            <input
              type="number"
              class="form-control"
              name="salaireMensuel"
              id="field_salaireMensuel"
              data-cy="salaireMensuel"
              formControlName="salaireMensuel"
            />
          </div>

          <div class="form-group">
            <label class="form-control-label" jhiTranslate="azimutApp.formateur.etablissement" for="field_etablissement">Etablissement</label>
            <select
              class="form-control"
              id="field_etablissement"
              data-cy="etablissement"
              name="etablissement"
              formControlName="etablissement"
            >
              <option [ngValue]="null"></option>
              <option
                [ngValue]="
                  etablissementOption.id === editForm.get('etablissement')!.value?.id
                    ? editForm.get('etablissement')!.value
                    : etablissementOption
                "
                *ngFor="let etablissementOption of etablissementsSharedCollection; trackBy: trackEtablissementById"
              >
                {{ etablissementOption.nom }}
              </option>
            </select>
          </div>

        </section>
      </main>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
