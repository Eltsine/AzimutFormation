<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="periode">
      <h2 data-cy="periodeDetailsHeading"><span jhiTranslate="azimutApp.periode.detail.title">Periode</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="azimutApp.periode.id">Id</span></dt>
        <dd>
          <span>{{ periode.id }}</span>
        </dd>
        <dt><span jhiTranslate="azimutApp.periode.duree">Duree</span></dt>
        <dd>
          <span>{{ periode.duree }}</span>
        </dd>
        <dt><span jhiTranslate="azimutApp.periode.dateDebut">Date Debut</span></dt>
        <dd>
          <span>{{ periode.dateDebut | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="azimutApp.periode.dateFin">Date Fin</span></dt>
        <dd>
          <span>{{ periode.dateFin | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/periode', periode.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
