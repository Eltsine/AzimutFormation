<h1><marquee>Cabinet de Formations et de Conseils Tous Azimuts</marquee></h1>
<main>

  <section class="row" *ngIf="!isAuthenticated()">

    <div class="col-12 col-md-9">
      <article>
        <div class="row">
          <div class="col-12 col-md-12">
            <img src="../../content/images/accueil.jpg" alt="images" class="img-fluid img-thumbnail"/>
          </div>
        </div>
      </article>
    </div>

    <div class="col-12 col-md-3">
      <article>
        <div class="row">
          <div class="col-12 col-md-12">
            <a href="../../content/images/accueil2.jpg"><img src="../../content/images/accueil2.jpg" alt="images"  class="img-fluid img-thumbnail"/></a>
          </div>

        </div>
      </article>

      <article>
        <div class="row">
          <div class="col-12 col-md-12">
            <a href="../../content/images/accueil3.jpg"><img src="../../content/images/accueil3.jpg" alt="images"  class="img-fluid img-thumbnail"/></a>
          </div>

        </div>
      </article>

      <article>
        <div class="row">
          <div class="col-12 col-md-12">
            <a href="../../content/images/accueil4.jpg"><img src="../../content/images/accueil4.jpg" alt="images"  class="img-fluid img-thumbnail"/></a>
          </div>

        </div>
      </article>

    </div>



  </section>

  <!--Debut Section 2-->

  <section class="row" *ngIf="isAuthenticated()">
    <!--Debut bloc 1-->
    <div class="col-12 col-md-9">
      <article>
        <div class="row">
          <div class="col-12 col-md-4">
            <section class="card">
              <img src="../../content/images/inscription.jpg" class="card-img-top" alt="img"/>
              <h1 class="card-title card-header btn btn-primary"
                  routerLink="inscription" routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }">Inscription</h1>
            </section>
          </div>

          <div class="col-12 col-md-4">
            <section class="card">
              <img src="../../content/images/formation1.jpg" class="card-img-top" alt="img"/>
              <h1 class="card-title card-header btn btn-warning" routerLink="formation" routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }">Formations</h1>
            </section>
          </div>

          <div class="col-12 col-md-4">
            <section class="card">
              <img src="../../content/images/professeur.jpg" class="card-img-top" alt="img"/>
              <h1 class="card-title card-header btn btn-danger" routerLink="formateur"
                  routerLinkActive="active">Formateurs
              </h1>
            </section>
          </div>

          <div class="col-12 col-md-4">
            <section class="card">
              <img src="../../content/images/apprenant.jpg" class="card-img-top"/>
              <h1 class="card-title card-header btn btn-info" routerLink="apprenant">Apprenants</h1>
            </section>
          </div>

          <div class="col-12 col-md-4">
            <section class="card">
              <img src="../../content/images/specialite.jpg" class="card-img-top"/>
              <h1 class="card-title card-header btn btn-success" routerLink="specialite" routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }">Specialité</h1>
            </section>
          </div>


          <div class="col-12 col-md-4">
            <br>
            <br>
            <section class="card">
              <img src="../../content/images/module.png" class="card-img-top"/>
              <h1 class="card-title card-header btn btn-blue-grey" routerLink="modules" routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }">Module</h1>
            </section>
          </div>

        </div>

      </article>
    </div>
    <!--Fin block 1-->

    <!--Debut block 2-->

    <div class="col-12 col-md-3 card">

      <div class="row card-body">
        <div class="col-12 col-md-12 btn btn-outline-primary">
          <h3 class=" card-header" routerLink="etablissement" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            Etablissement</h3>
        </div>

      </div>

      <div class="row card-body">
        <div class="col-12 col-md-12 btn btn-outline-dark">
          <h3 class=" card-header" routerLink="annee-scolaire" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            Année Scolaire</h3>
        </div>

      </div>

      <div class="row card-body">
        <div class="col-12 col-md-12 btn btn-outline-warning">
          <h3 class="card-header" routerLink="periode" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            Periode</h3>
        </div>
      </div>

    </div>

    <!--Fin block 2-->

  </section>
  <!-- Fin Section 2-->



</main>
